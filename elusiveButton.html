<body>

    <div
        style="display: flex; justify-content: center; align-items: center; align-content: center; margin-top: 25%; box-sizing: border-box;">

        border-radius: 50%;

                border: 1px solid black;

        <button id="mybutton" style="width: 100px;
                border-radius: 50%;

                        border: 1px solid black;

        </button>
